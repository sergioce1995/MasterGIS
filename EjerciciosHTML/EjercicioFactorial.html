<html>
  <head>
    <script>
      function calculateFactorial() {
        let num = parseInt(prompt("Introduce un n√∫mero: "));
        let factorial = 1;
        for (let i = 1; i <= num; i++) {
          factorial *= i;
        }
        alert("El factorial de " + num + " es " + factorial);
      }
    </script>
  </head>
  <body>
    <button onclick="calculateFactorial()">Calcular factorial</button>
  </body>
</html>
