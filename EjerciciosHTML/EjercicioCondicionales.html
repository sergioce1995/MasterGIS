<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio de Condicionales</title>
    <script>
      function calcularPrecio() {
        var topping = prompt("¿Qué topping quieres para tu helado? (Ninguno, Oreo, KitKat, Brownie, Lacasitos):");
        var precio = 1.90;

        if (topping === "Ninguno") {
          precio;
        }  else if (topping === "Oreo") {
          precio += 1.00;
        } else if (topping === "KitKat") {
          precio += 1.50;
        } else if (topping === "Brownie") {
          precio += 0.75;
        } else if (topping === "Lacasitos") {
          precio += 0.95;
        } else {
          alert("Lo sentimos, no tenemos este topping.");
        }

        alert("El precio de tu helado con " + topping + " es " + precio + "€");
      }
    </script>
  </head>
  <body>
    <button onclick="calcularPrecio()">Calcular precio</button>
  </body>
</html>
