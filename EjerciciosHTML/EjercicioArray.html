<html>
  <head>
    <script>
      let numbers = [23, 45, 67, 89, 12, 56, 33, 24];
      let max = numbers[0];
      for (let i = 1; i < numbers.length; i++) {
        if (numbers[i] > max) {
          max = numbers[i];
        }
      }
      console.log("El número más grande es: " + max);
    </script>
