<!DOCTYPE html>
<html>
<head>
	<title>Formulario de Registro</title>
</head>
<body>
	<h1>Formulario de Registro</h1>
	<form>
		<label for="nombre">Nombre:</label>
		<input type="text" id="nombre" name="nombre"><br><br>

		<label for="apellidos">Apellidos:</label>
		<input type="text" id="apellidos" name="apellidos"><br><br>

		<label for="sexo">Sexo:</label><br>
		<input type="radio" id="hombre" name="sexo" value="hombre">
		<label for="hombre">Hombre</label><br>
		<input type="radio" id="mujer" name="sexo" value="mujer">
		<label for="mujer">Mujer</label><br><br>

        <label for="correo">Correo:</label>
		<input type="text" id="correo" name="correo"><br><br>

		<label for="poblacion">Población:</label>
		<select id="poblacion" name="poblacion">
			<option value="Alicante">Alicante</option>
		</select><br><br>

        <label for="descripcion">Descripción:</label><br>
		<textarea id="descripcion" name="descripcion" rows="5" cols="40"></textarea><br><br>

        <input type="checkbox" id="informacion" name="informacion">
		<label for="informacion">Deseo recibir información sobre novedades y ofertas</label><br><br>

        <input type="checkbox" id="informacion" name="informacion">
		<label for="informacion">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label><br><br>

		<input type="submit" value="Enviar">
	</form>
</body>
</html>
